<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        background-color: black;
        color: white;
      }

      #title {
        font-size: 22px;
        font-weight: 600;
      }

      .result-box {
        display: flex;
        flex-direction: column;
        align-items: start;
        padding: 5px 10px 20px 10px;
        border: 1px solid white;
        border-radius: 10px;
        margin: 20px 10px 20px 10px;
      }

      .result-type {
        font-size: 16px;
        font-weight: 500;
      }

      .result-property {
        font-size: 14px;
        font-weight: 400;
      }

      .result-type-info {
        font-size: 13px;
        font-weight: 400;
        color: lightskyblue !important;
      }

      .hr {
        width: 100%;
        height: 1px;
        background-color: beige;
        margin-top: 20px;
        margin-bottom: 20px;
      }

      .more-info-box {
        display: flex;
        align-items: center;
        column-gap: 5px;
      }

      #chrome-extension-schema-start-button {
        background-color: gainsboro;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: black;
        font-size: 16px;
        font-weight: 500;
        margin-bottom: 20px;
        cursor: pointer;
        transition: ease-in;
        margin-top: 20px;
        padding: 10px 20px 10px 20px;
      }

      #chrome-extension-schema-start-button:hover {
        background-color: lightskyblue;
      }
    </style>
  </head>
  <body>
    <p id="title">Click start button for parse schema</p>
    <p>Before start, make sure this</p>
    <p>Open this extension icon to access to the current tab</p>
    <div id="result-box"></div>
    <div id="chrome-extension-schema-start-button">START</div>
    <script src="panel.js"></script>
  </body>
</html>
